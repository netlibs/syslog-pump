plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    
    implementation platform('io.netty:netty-bom:4.1.101.Final')
    implementation 'io.netty:netty-handler'
    
    implementation platform('software.amazon.awssdk:bom:2.21.20')
    implementation 'software.amazon.kinesis:amazon-kinesis-client:2.5.3'
    implementation 'software.amazon.awssdk:auth'
    testImplementation 'org.testcontainers:localstack:1.19.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'syslog.pump.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
